<!-- header -->
{% load static %}
<header>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/star.jpg'%}" class="d-block w-100" height="100" alt="非表示1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/tree.jpg' %}" class="d-block w-100" height="100" alt="非表示2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/twilight.jpg' %}" class="d-block w-100" height="100" alt="非表示3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</header>
